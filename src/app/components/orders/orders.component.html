<section class="bg-main-light rounded-4 shadow p-2 my-2 w-75 mx-auto">
  <h1 class="text-center"> shippingAddress</h1>

  <form [formGroup]="orders" (ngSubmit)="orderSubmit()"  >
    <div class="my-1">
      <label for="details">details</label>
      <textarea formControlName="details"  id="details" class="form-control"></textarea>
    </div>

    <div class="my-1">
      <label for="phone">phone</label>
      <input formControlName="phone" id="phone" type="tel" class="form-control">
    </div>

    <div class="my-1">
      <label for="city">city</label>
      <input formControlName="city" id="city" type="text" class="form-control">
    </div>

    <div class="d-flex justify-content-center gap-3">
      <button class="btn-main"  [disabled]="orders.invalid ||isLoading"  type="submit" (click)="orderSubmit()">Credit cart
        @if (isLoading) {
          <span><i class="fas fa-spin fa-spinner"></i></span>
        }
      </button>
      <button class="btn-main" [disabled]="orders.invalid ||isLoadingCash"  type="button" (click)="cashPay()">cash Payment
        @if (isLoading) {
          <span><i class="fas fa-spin fa-spinner"></i></span>
        }
      </button>

    </div>
  </form>

</section>
