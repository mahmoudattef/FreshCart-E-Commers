<section>

    <div class="container">
      <div class="row ">
        @for (item of brands ; track item._id ) {
          <div class="col-md-3 g-3 ">
            <div class="shadow product rounded-4  p-2  text-center" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="openModule(item.image,item.slug,item.name)" >
              <img [src]="item.image" class="w-100 " [alt]="item.name">
              <h1 class="h3 text-main mb-3">{{item.name}} </h1>
            </div>
        </div>

        }
        @if (isClicked==true) {

          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">

                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
          <div class="d-flex g-3 justify-content-center align-items-center" >
            <div  class="col-md-6">
              <h1 class="h2 text-main">{{name}}</h1>
              <span>{{slug}}</span>
            </div >
            <div class="col-md-6">
              <img [src]="img" class="w-100" alt="">
            </div>

          </div>


                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
              </div>
            </div>
          </div>
          }
    </div>
    </div>
</section>
